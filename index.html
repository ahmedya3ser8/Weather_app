<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather - App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <div class="d-flex align-items-center">
          <img src="./images/logo.png" alt="logo" />
          <a class="navbar-brand text-white d-flex flex-column" href="#">
            <h1 class="title">Weather</h1>
            <small class="title-desc">tagline goes here</small>
          </a>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <i class="fa-solid fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 mt-4 mt-lg-0">
            <li class="nav-item">
              <a class="nav-link text-white active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">News</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Live cameras</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Photos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section class="hero">
      <div class="container">
        <form>
          <input id="searchInput" type="text" placeholder="Find Your Location..." />
          <button type="button" id="submitBtn">Find</button>
        </form>
      </div>
    </section>
    <section class="forecast-data">
      <div class="container">
        <div class="row g-0" id="rowData"></div>
      </div>
    </section>
    <footer>
      <div class="container">
        <div class="row g-4 align-items-center">
          <div class="col-md-8">
            <form>
              <input type="text" placeholder="Enter your email to subscribe..." />
              <button type="button">Subscribe</button>
            </form>
          </div>
          <div class="col-md-4">
            <div class="icons d-flex align-items-center justify-content-center gap-3">
              <span class="icon">
                <i class="fa-brands fa-facebook-f"></i>
              </span>
              <span class="icon">
                <i class="fa-brands fa-twitter"></i>
              </span>
              <span class="icon">
                <i class="fa-brands fa-google-plus-g"></i>
              </span>
              <span class="icon">
                <i class="fa-brands fa-pinterest-p"></i>
              </span>
            </div>
          </div>
        </div>
        <p class="description">Copyright 2024 Company name. Designed by Themezy. All rights reserved</p>
      </div>
    </footer>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
